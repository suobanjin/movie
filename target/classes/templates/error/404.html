<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404NotFound</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="shortcut icon" th:href="@{/icon/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/404.css}">
</head>
<body>
<!--导航-->
<div th:replace="~{blog/public/nav::nav('')}"></div>

<div class="m-container-small m-padded-tb-massive center aligned" style="margin-top: 200px !important;">
    <div class="ui error message m-padded-tb-big">
        <div class="ui container centered">
            <h2>404 Page Not Found</h2>
            <h4>可能的原因</h4>
            <div class="ui list bulleted">
                <p class="item">原来的页面不存在了</p>
                <p class="item">我们的服务器被外星人劫持了</p>
            </div>
        </div>
    </div>
    <a href="javascript:window.history.back()" class="ui teal icon button">
        <i class="caret square left outline icon"></i>
        返回上一页
    </a>
</div>
<br>
<br>
<div th:replace="~{blog/public/footer::footer('130px')}"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script th:src="@{/js/image.js}"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
